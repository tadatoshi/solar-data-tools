{% set name = "solar-data-tools" %}
{% set version = "0.1.3-alpha3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d860db8535eb1e5aac91d42534c4255a597edc8346297695517c364d01be251e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - scipy
    - numpy >=1.16
    - pandas
    - seaborn
    - requests
  run:
    - scipy
    - numpy >=1.16
    - pandas
    - seaborn
    - requests

about:
  home: https://github.com/slacgismo/solar-data-tools
  license: BSD
  license_family: BSD
  license_file:
  summary: Tools for performing common tasks on solar PV data signals
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - bmeyers
    - tadatoshi
